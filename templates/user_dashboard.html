<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | JobCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_dashboard.css') }}">
</head>
<body>

<div class="container">

    <header class="header">
        <h1>Prediction History</h1>
        <div class="actions">
            <a href="/predict" class="btn">Analyze Job</a>
            <a href="/user/download-history" class="btn secondary">Download History</a>
            <a href="/logout" class="btn danger">Logout</a>
        </div>
    </header>

    {% if history %}
    <table>
        <thead>
            <tr>
                <th>Prediction</th>
                <th>Confidence</th>
                <th>Source</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for h in history %}
            <tr>
                <td class="{{ 'real' if h.prediction == 'Real Job' else 'fake' }}">
                    {{ h.prediction }}
                </td>
                <td>{{ h.confidence }}%</td>
                <td>{{ h.source|upper }}</td>
                <td>{{ h.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="empty">No predictions found.</p>
    {% endif %}

</div>

</body>
</html>
