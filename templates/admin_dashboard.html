<link rel="stylesheet" href="/static/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="navbar">JobCheck â€” Admin Dashboard</div>

<div class="container">

    <!-- STAT CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Total Users</h3>
            <h1>{{ user_count }}</h1>
        </div>

        <div class="card">
            <h3>Total Predictions</h3>
            <h1>{{ prediction_count }}</h1>
        </div>

        <div class="card">
            <h3>Fake Jobs</h3>
            <h1 style="color:#ef4444">{{ fake_count }}</h1>
        </div>

        <div class="card">
            <h3>Real Jobs</h3>
            <h1 style="color:#22c55e">{{ real_count }}</h1>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="charts">
        <div class="chart-box">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <a class="logout" href="/logout">Logout</a>

</div>

<script>
const fakeCount = Number("{{ fake_count }}");
const realCount = Number("{{ real_count }}");

new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
        labels: ["Fake", "Real"],
        datasets: [{
            data: [fakeCount, realCount],
            backgroundColor: ["#ef4444", "#22c55e"]
        }]
    }
});

new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
        labels: ["Fake", "Real"],
        datasets: [{
            data: [fakeCount, realCount],
            backgroundColor: ["#ef4444", "#22c55e"]
        }]
    }
});
</script>
