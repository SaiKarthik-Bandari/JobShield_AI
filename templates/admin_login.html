<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | JobCheck</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #111827, #1f2933);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            width: 360px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #111827;
        }

        .login-box p {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #1e40af;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .shield {
            text-align: center;
            font-size: 40px;
            margin-bottom: 10px;
            color: #2563eb;
        }
    </style>
</head>

<body>

<div class="login-box">

    <div class="shield">üõ°Ô∏è</div>

    <h2>Admin Login</h2>
    <p>Authorized access only</p>

    <form method="POST">
        <div class="input-group">
            <label>Admin Username</label>
            <input type="text" name="username" placeholder="Enter admin username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button class="btn" type="submit">Login</button>
    </form>

    <div class="footer">
        <a href="/user/dashboard">‚Üê Back to User Dashboard</a>
    </div>

</div>

</body>
</html>
